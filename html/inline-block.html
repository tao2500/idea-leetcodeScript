<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>简单来说就是将对象呈现为inline对象，但是对象的内容作为block对象呈现。之后的内联对象会被排列在同一行内。</title>
  <style>
    .testOne{
      width: 100px;
      height: 100px;
      background-color: red;
      /*display: inline-block;*/
    }
    .testTwo {
      width: 100px;
      height: 100px;
      background-color: blue;
      /*display: inline-block;*/
    }
    .testThree{
      width: 10px;
      height: 100px;
      background-color: black;
      display: inline;
    }
    .testFour{
      width: 100px;
      height: 100px;
      background-color: yellow;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="testOne"></div>
  <div class="testTwo"></div>
  <hr/>
  <div class="testThree"><span class="testFour"></span></div>

</body>
</html>
